<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ruewio</title>
    <link rel="icon" href="src/assers/img/favicon.svg">
    <link rel="stylesheet" href="src/assers/css/style.css">
  </head>
  <body>
    <div id="skip">
      <a href="#header">헤더 영역 바로가기</a>
      <a href="#intro">소개 영역 바로가기</a>
      <a href="#skill">스킬 영역 바로가기</a>
      <a href="#site">사이트 영역 바로가기</a>
      <a href="#port">포트폴리오 영역 바로가기</a>
      <a href="#contact">연락처 영역 바로가기</a>
      <a href="#footer">푸터 영역 바로가기</a>
    </div>
    <header id="header" role="banner">
      <div class="header_inner">
            <div class="header_logo">
              <a href="#">portfolio<em>developer</em></a>
            </div>
            <nav class="header_nav" role="navigation" aria-label="메인 메뉴">
                <ul>
                  <li><a href="#intro">intro</a></li>
                  <li><a href="#skill">skill</a></li>
                  <li><a href="#site">site</a></li>
                  <li><a href="#port">portfolio</a></li>
                  <li><a href="#contact">contact</a></li>
              </ul>
            </nav>
            <div class="header_nav_mobile" 
            id="headerToggle" 
            aria-controls="primary-menu"
            aria-expanded="false" role="button"
            tabindex="0">
              <span></span>
          </div>
      </div>
    </header>
    <main id="main" role="main">
      <section id="intro">
        <div class="intro_inner">
          <h1 class="intro_title">
            port developer
          </h1>
          <div class="intro_lines" aria-hidden="true">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
          <div class="intro_text">
            <div class="text">
              <div>talent is</div>
              <div>found at the end of the</div>
              <div>effort</div>
            </div>
            <div class="img">
              <img src="src/assers/img/about.jpg" alt="about">
            </div>
          </div>
          <div class="intro_lines bottom" aria-hidden="true">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </div>
      </section>
      <section id="skill"></section>
      <section id="site"></section>
      <section id="port"></section>
      <section id="contact"></section>
    </main>
    <footer id="footer" role="contentinfo"></footer>


    <script type="module" src="src/assers/js/main.js"></script>
  </body>
</html>
